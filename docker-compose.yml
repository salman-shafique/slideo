version: '3'

services:
  slideo_symfony:
    container_name: slideo_symfony
    build: ./
    volumes:
      - ./:/var/www/app
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock
    ports:
      - "5500:8000"       
    logging:
      driver: "json-file"
      options:
          max-size: "50m"
    env_file:
      - .env
    restart: always
    command: ["/bin/bash", "/var/www/app/docker/start.sh"]
    
networks:
  default:
    name: slideo_network