version: '3'

services:
  slideo:
    container_name: slideo_symfony
    build: ./
    volumes:
      - ./:/var/www/app
      - ./docker/php.ini:/usr/local/etc/php/php.ini
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock
      - ./docker/cacert.pem:/usr/local/etc/php/cacert.pem
    ports:
      - "5500:8000"
    command: ["symfony", "serve"]