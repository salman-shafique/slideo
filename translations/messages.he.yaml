# FAQs
FAQ: שאלות נפוצות
Question_1: מי אתם, ולמה יצרתם את Slide.ai?
Answer_1: בשנים האחרונות, אנחנו מלמדים ארגונים, עסקים ואנשי חינוך לבנות מצגות אפקטיביות.<br> אחרי שראיתו מקרוב ועזרנו לפתור את הבעיות של בניית מצגת אפקטיבית - החלטנו לבנות כלי אוטומטי שמטפל ברוב נקודות הקושי של בוני מצגות:</p><ul><li>עבודה עם תבניות מיושנות</li><li>שקפים עמוסים שקשה לקרוא</li><li>שקפים שנראים כמו "העתק / הדבק" ממסמכים</li><li>השקעה של זמן ארוך בתהליך עיצוב מצגת</li></ul>ועוד...<p>המטרה שלנו היא לאפשר לך להפוך כל תוכן לעיצוב אפקטיבי, בלחיצת כפתור.

Question_2: יש לכם גרסה חינמית?
Answer_2: כן, החשבון החופשי שלנו הוא חינם, לתמיד. אם יש לך צורך בעיצוב וניהול של יותר מצגות, או ביצירה אוטומטית של מצגת מעוצבת ממסמך WORD או מצגת PPTX - מומלץ לעבור אל אחד מהמסלולים בתשלום.

Question_3: אם אני רוצה לשנות או לבטל מנוי?
Answer_3: אם שילמת עבור מנוי שנתי במהלך 30 הימים האחרונים ואתה צריך לבטל את חשבונך, אתה זכאי להחזר יחסי. אנו נחזיר לך אוטומטית את היתרה מהרכישה המקורית שלך. אם יש לך שאלות, אתה תמיד יכול לפנות אל support@slide.ai

Question_4: איך יוצרים אתכם קשר?
Answer_4: למידע נוסף אפשר ליצור קשר באימייל contact@slide.ai ולצרף את השאלות או שלכם.


