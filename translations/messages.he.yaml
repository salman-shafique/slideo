# Features
Feature_1_Title: התוכן שלך הופך לעיצוב
Feature_1_Description: מערכת מושלמת עבור מעצבי מצגות. כל כך פשוט שתוכלו להשתמש בה מיד, ללא הכשרה. ואם יש לכם שאלה, הצוות שלנו כאן כדי לעזור!
Feature_2_Title: עיצוב שקפים אוטומטי
Feature_2_Description: כלים ליצירת מצגת שהופכים משימות מורכבות למספר קליקים. אפשר להיפרד מהתבניות הישנות ולהגיד שלום ליצירת מצגת בלחיצה אחת, באופן מקוון.
Feature_3_Title: כל המצגות במקום אחד
Feature_3_Description: שמרו את כל התוכן, הגופנים, הלוגואים ופלטות הצבעים שלך במקום אחד, כך שתמיד תוכלו לעדכן את המצגת שלכם. צרו סביבת עבודה אישית כדי לשמור על התוכן שלכם מסודר.
Feature_4_Title: שומרים על המותג שלכם
Feature_4_Description: ערכו באופן חופשי את התמונות, הצבעים והאייקונים, כך שיתאימו למותג שלכם. צפו בתוכן שלכם מתעורר לחיים בעיצוב אפקטיבי שמתאים בדיוק למסר שלכם!
# About-us
About_us_Title: מי אנחנו
About_us_Description: אנחנו סטארט-אפ במימון עצמי הממוקם בישראל. אנחנו יודעים שמצגות צריכות להיות מעוצבות יותר וקלות ליצירה, לכן בנינו כלי שבונה מצגת באופן אוטומטי - לפי התוכן שלך. בלי תבניות עיצוב מוכנות מראש, בלי למלא תיבות טקסט וובלי "תהליך יצירתי ארוך". כל מה שצריך לעשות הוא להקליד או להדביק את הטקסט שלך - ולראות כיצד התוכן שלך מתעורר לחיים והופך לשקף מעוצב. נסה עכשיו, ונשמח לדעת איך אנחנו יכולים לשפר אותו עבורך, כדי שהמצגות שלך ייראו טוב יותר.
